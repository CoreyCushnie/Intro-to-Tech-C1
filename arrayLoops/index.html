<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>arrayLoops</title>
  
  
  
  
  
</head>

<body>

  <div>
  <ul id="colors">
  </ul>
</div>
<script>
  
  var i=0, color = ["Blue ", "Green", "Red", "Orange", "Violet", "Indigo", "Brown ", "black", "Pink", "Teal"] 
        o = ["th", "st", "nd", "rd"], d=document.getElementById("test")

  function test(){
    for(i=0;i<color.length;i++){
      var a= document.createElement('li');
      
      switch(i){
        case 0:  
          a.innerHTML = ((i+1)) + o[1] + " choice is " + color[i];
          a.style.color = color[i];
          document.getElementById("colors").appendChild(a);
          break;
          
        case 1:  
          a.innerHTML = ((i+1)) + o[2] + " choice is " + color[i];
          a.style.color = color[i];
          document.getElementById("colors").appendChild(a);
          break;
          
        case 2:  
          a.innerHTML = ((i+1)) + o[3] + " choice is " + color[i];
          a.style.color = color[i];
          document.getElementById("colors").appendChild(a);
          break;
            
        default:  
          a.innerHTML = ((i+1)) + o[0] + " choice is " + color[i];
          a.style.color = color[i];
          document.getElementById("colors").appendChild(a);
          break;
          
      document.getElementById("colors").appendChild(a);
      }
    }
  };

    test();
  
</script>
  
  

</body>

</html>
